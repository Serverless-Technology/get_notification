<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Notification Service</title>
</head>
<body>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Ubuntu&display=swap" rel="stylesheet">
<script src="/static/js/index.js"></script>

<header>
  <nav class="navbar">
    <ul>

      <li id="a1"><b>Notification Service</b></li>
    </ul>
  </nav>
</header>
<div class="cont">
  <h2>Choose the tag and click on submit to get notified about the releavant information</h2>
</div>
  <div class="form">
    <form action="" method="post">
        <select class = "search-box" id="cat" name="cat" onchange="displaySelectedValue()">
            <option disabled selected value="0">Select Tag</option>
            <option value = "0">All</option>
            {% for j in taglist %}
              <OPTION value={{j}}>{{j}}</OPTION>
            {% endfor %}
          </select>
        <button id="search-btn">Submit
        </button>
    </form>
  </div>  

    {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <span style="color: red;">{{ message }}</span><br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
</body>
</html>
