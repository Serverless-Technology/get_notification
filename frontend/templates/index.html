<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Notification Service</title>
</head>
<body>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Ubuntu&display=swap" rel="stylesheet">
<script src="/static/js/index.js"></script>

<header>
  <nav class="navbar">
    <ul>

      <li id="a1"><b>Notification Service</b></li>
    </ul>
  </nav>
</header>
<div class="cont">
  <h2>Upload the latest information to notify the subscribed users</h2>
</div>
  <div class="form">
    <form action="" class="form active" method="post">
      <h2>Fill in the details</h2>
      <label for="Event Name">Event Name</label>
      <div class="email_add" onclick="activeInput(this)">
        <input type="text" name="Event Name" class="email" id="EventName" placeholder="">
      </div>
      <label for="Event Date">Event Date</label>
      <div class="email_add" onclick="activeInput(this)">
        <input type="date" name="Event Date" class="email" id="EventDate">
      </div>
      <label for="Created By">Created By</label>
      <div class="email_add" onclick="activeInput(this)">
        <input type="text" name="Created By" class="email" id="CreatedBy" placeholder="">
      </div>
      <label for="Tags">Tags</label>
      <div class="email_add" >
          {% for j in taglist %}
              <input type="checkbox" id="{{ j }}" name="tags" value="{{ j }}">
              <label for="{{ j }}">{{ j }}</label><br>
          {% endfor %}
      </div>
      <label for="Link">Link</label>
      <div class="email_add" onclick="activeInput(this)" >
        <input type="text" name="Link" class="email" id="Link" placeholder="">
      </div>
      <label for="Event Description">Event Description</label>
      <div class="email_add" onclick="activeInput(this)">
        <input type="text" name="Event Description" class="email" id=EventDescription" placeholder="">
      </div>
      <button class="btn btn-login">Submit</button></a>
  </div>  

    {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <span style="color: red;">{{ message }}</span><br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
</body>
</html>
